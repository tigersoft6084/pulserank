name: Deploy Main App to VPS

on:
  push:
    branches:
      - main
    paths:
      - "apps/pulserank-main/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "turbo.json"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @repo/db db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build main app
        run: pnpm --filter pulserank-main build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Create deployment package
        run: |
          mkdir -p deploy-package/apps/pulserank-main

          # Copy main app build
          cp -r apps/pulserank-main/.next deploy-package/apps/pulserank-main/
          cp apps/pulserank-main/package.json deploy-package/apps/pulserank-main/
          cp apps/pulserank-main/next.config.ts deploy-package/apps/pulserank-main/
          cp -r apps/pulserank-main/public deploy-package/apps/pulserank-main/

          # Copy necessary monorepo files
          cp package.json pnpm-lock.yaml pnpm-workspace.yaml deploy-package/

          # Copy packages (needed for dependencies)
          mkdir -p deploy-package/packages
          cp -r packages/* deploy-package/packages/

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          source: "deploy-package/*"
          target: "/root/vnycorn/seobserver"
          strip_components: 1
          rm: true

      - name: Deploy and restart main app on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            set -e

            # Setup pnpm environment
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$HOME/.local/bin:$PATH"

            cd /root/vnycorn/seobserver

            # Install dependencies (including devDependencies for Prisma CLI)
            pnpm install

            # Generate Prisma Client
            pnpm --filter @repo/db db:generate

            # Restart main app with PM2
            cd apps/pulserank-main
            pm2 restart Pulserank-main || pm2 start pnpm --name "Pulserank-main" -- start
            pm2 save
            pm2 status
